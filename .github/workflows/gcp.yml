name: Push image to GCR

on:
  push:
    branches:
      - gitactions
      - master

env:
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/dbt-service
  DOCKERFILE_PATH: ./services/dbt-service/Dockerfile
  GCS_BUCKET: ${{ secrets.GCP_PROJECT_ID }}-dbt-service
  GCS_DESTINATION: my-folder

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Authentication
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Google Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Configure Docker
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

      - name: Copy to GCS
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: ./service/dbt-service/profiles
          destination: ${{ env.GCS_BUCKET }}